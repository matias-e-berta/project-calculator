<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div id="display"></div>
        <div id="buttons">
            <button id="clear" style="background-color: #EF8354;">C</button>   
            <button id="backspace" style="background-color: #6494AA;">&#8592</button>
            <button id="power">X<sup>n</sup></button>
            <button id="root"><sup>n</sup>&#8730</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operator">+</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operator">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operator">*</button>
            <button class="numbers">0</button>
            <button id="decimal">.</button> 
            <button id="equal">=</button>
            <button class="operator">/</button>
        </div>
    </div>
</body>
</html>
